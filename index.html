<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Chip's Choice | A Text Adventure by David Gunter</title>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="David Gunter">
    <link href="style.css" rel="stylesheet" type="text/css" /> 
    <script src="script.js"></script>   <!-- grab the javascript file-->
</head>
<body>

    <div id="content">
        <h1>Chip Chap <span class="subtitleFont">A text adventure game</span>  </h1> 
    
        <div id="mainTextbox">
            <textarea class="storyText" id="storyText">You wake up on plush carpet in a sparsely decorated room. You don't recognize where you are and feel uneased by how quiet it is. Looking around, you see 4 different ways out of this room. Perhaps someone else is here...</textarea><br>
        </div>
        
        <div id="commandButtons">
            <button type="button" onclick="btn_goNorth()">North</button>&nbsp;
            <button type="button" onclick="btn_goEast()">East</button><br>
            <button type="button" onclick="btn_goSouth()">South</button>&nbsp; 
            <button type="button" onclick="btn_goWest()">West</button><br>
             
             <p class="headings">
                <span class = "scoreHead">Your score:</span>
            </p> 

            <div id="score">
                0
            </div>

            <div id="push"></div>

            <div id="inputCommands">

                    <input type="text" id="commandBox" placeholder="Enter a command">
                    <button type="button" onclick="enterCommand()">Enter</button>

            </div>
               
        </div>

        <p class="footer">
        If you encounter any errors or you need a hint, email me at <a href="mailto:david.gunter1@marist.edu">david.gunter1@marist.edu</a>
        </p>
    </div>


</body>
</html>
